name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create release'
        type: boolean
        default: false
      version:
        description: 'Version override (e.g., 1.0.0)'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write
  pages: write
  id-token: write
  security-events: write

env:
  XCODE_PATH: /Applications/Xcode_26.1.1.app

jobs:
  # ============================================================================
  # STAGE 1: Build (macOS) - Single build, cached, artifacts shared
  # ============================================================================
  build:
    name: Build
    runs-on: macos-15
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_PATH }}

      - name: Cache SPM Dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Build Release
        run: swift build -c release

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-release
          path: .build/release/swa
          retention-days: 1

  # ============================================================================
  # STAGE 2: Test & Validate (parallel, depend on build)
  # ============================================================================
  test:
    name: Test
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_PATH }}

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Run Tests
        run: swift test --parallel

  lint:
    name: Lint & Format
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_PATH }}

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Check Formatting
        run: |
          swift format lint --strict --parallel --recursive Sources/
          # Exclude test fixtures (intentionally bad code for testing)
          find Tests -type f -name "*.swift" -not -path "*/Fixtures/*" -print0 | xargs -0 swift format lint --strict --parallel

      - name: Check for Warnings
        run: |
          swift build 2>&1 | tee build.log
          if grep -q "warning:" build.log; then
            echo "::warning::Build produced warnings"
          fi

  self-analysis:
    name: Self Analysis
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-release
          path: .build/release

      - name: Make Binary Executable
        run: chmod +x .build/release/swa

      - name: Run Unused Code Detection
        run: |
          .build/release/swa unused . \
            --mode reachability \
            --sensible-defaults \
            --exclude-paths "**/Tests/**" \
            --exclude-paths "**/Fixtures/**" \
            --format text

  # ============================================================================
  # STAGE 2b: Security Analysis (CodeQL)
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_PATH }}

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: swift
          build-mode: manual

      - name: Build for CodeQL
        run: swift build -c release --arch arm64

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:swift"

  # ============================================================================
  # STAGE 3: Documentation (only on main branch or tags)
  # ============================================================================
  docs:
    name: Build Documentation
    runs-on: macos-15
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_PATH }}

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation \
            --target SwiftStaticAnalysis \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path SwiftStaticAnalysis \
            --output-path ./docs

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================================
  # STAGE 4: Release (on tags, manual dispatch, or push to main)
  # ============================================================================
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    # Run on: tags, manual dispatch with release=true, or push to main with version change
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release) || github.event_name == 'push'
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      should_release: ${{ steps.version.outputs.should_release }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        run: |
          # Read version from VERSION file (single source of truth)
          if [[ -f "VERSION" ]]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            echo "No VERSION file found and no version specified"
            exit 1
          fi

          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          # Check if this version already has a tag (skip release if so)
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version ${VERSION} - will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog
        id: changelog
        run: |
          PREVIOUS=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RANGE="${PREVIOUS:+$PREVIOUS..}HEAD"

          {
            echo "content<<EOF"

            # Features (feat, add, new)
            FEATURES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^feat" --grep="^add" --grep="^new" -i 2>/dev/null | head -20 || echo "")
            if [[ -n "$FEATURES" ]]; then
              echo "### Features"
              echo "$FEATURES"
              echo ""
            fi

            # Bug Fixes
            FIXES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^fix" -i 2>/dev/null | head -20 || echo "")
            if [[ -n "$FIXES" ]]; then
              echo "### Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            # Performance
            PERF=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^perf" -i 2>/dev/null | head -10 || echo "")
            if [[ -n "$PERF" ]]; then
              echo "### Performance"
              echo "$PERF"
              echo ""
            fi

            # Other changes (style, chore, refactor, docs, etc.)
            OTHER=$(git log $RANGE --pretty=format:"- %s (%h)" --invert-grep --grep="^feat" --grep="^fix" --grep="^perf" --grep="^add" --grep="^new" -i 2>/dev/null | head -15 || echo "")
            if [[ -n "$OTHER" ]]; then
              echo "### Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "EOF"
          } >> $GITHUB_OUTPUT

  release:
    name: Create Release
    runs-on: macos-15
    needs: [prepare-release, docs]
    if: needs.prepare-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_PATH }}

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Build Universal Binary
        run: |
          # Build for ARM64
          swift build -c release --arch arm64
          cp .build/arm64-apple-macosx/release/swa .build/swa-arm64

          # Build for x86_64
          swift build -c release --arch x86_64
          cp .build/x86_64-apple-macosx/release/swa .build/swa-x86_64

          # Create universal binary
          mkdir -p .build/release
          lipo -create -output .build/release/swa \
            .build/swa-arm64 \
            .build/swa-x86_64

          lipo -info .build/release/swa

      - name: Package Binaries
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          mkdir -p release

          for ARCH in universal arm64 x86_64; do
            if [[ "$ARCH" == "universal" ]]; then
              cp .build/release/swa release/swa
            else
              cp .build/swa-$ARCH release/swa
            fi
            tar -C release -czvf "release/swa-${VERSION}-macos-${ARCH}.tar.gz" swa
          done

          cd release && shasum -a 256 *.tar.gz > checksums.txt

      - name: Create Tag
        # Create tag on workflow_dispatch or push to main (not when already triggered by a tag)
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.prepare-release.outputs.tag }}" -m "Release ${{ needs.prepare-release.outputs.version }}" || true
          git push origin "${{ needs.prepare-release.outputs.tag }}" || true

      - name: Prepare Release Notes
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          TAG="${{ needs.prepare-release.outputs.tag }}"
          cat > release_notes.md << RELEASE_EOF
          ## SwiftStaticAnalysis ${VERSION}

          ${{ needs.prepare-release.outputs.changelog }}

          ---

          ### Installation

          **Swift Package Manager:**
          \`\`\`swift
          .package(url: "https://github.com/g-cqd/SwiftStaticAnalysis.git", from: "${VERSION}")
          \`\`\`

          **Pre-built Binary (macOS):**
          \`\`\`bash
          # Universal (Apple Silicon + Intel)
          curl -L https://github.com/g-cqd/SwiftStaticAnalysis/releases/download/${TAG}/swa-${VERSION}-macos-universal.tar.gz | tar xz
          sudo mv swa /usr/local/bin/
          \`\`\`

          ### Checksums

          \`\`\`
          $(cat release/checksums.txt)
          \`\`\`

          RELEASE_EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: SwiftStaticAnalysis ${{ needs.prepare-release.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, 'alpha') || contains(needs.prepare-release.outputs.version, 'beta') }}
          files: |
            release/swa-${{ needs.prepare-release.outputs.version }}-macos-*.tar.gz
            release/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create release'
        type: boolean
        default: false
      version:
        description: 'Version override (e.g., 1.0.0)'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write
  pages: write
  id-token: write
  security-events: write

env:
  XCODE_VERSION: '26.1.1'

jobs:
  # ============================================================================
  # STAGE 1: Code Quality Checks (run in parallel)
  # ============================================================================
  format-check:
    name: Format Check
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Setup SPK
        id: setup-spk
        run: |
          SPK_BINARY=".build/debug/spk"
          echo "Fetching latest spk release..."
          LATEST_TAG=$(curl -sI "https://github.com/g-cqd/SwiftProjectKit/releases/latest" | grep -i "^location:" | sed 's/.*tag\///' | tr -d '\r\n')
          if [[ -n "$LATEST_TAG" ]]; then
            SPK_VERSION="${LATEST_TAG#v}"
            DOWNLOAD_URL="https://github.com/g-cqd/SwiftProjectKit/releases/download/${LATEST_TAG}/spk-${SPK_VERSION}-macos-universal.tar.gz"
            if curl -fsSL "$DOWNLOAD_URL" -o /tmp/spk.tar.gz 2>/dev/null; then
              mkdir -p .build/debug
              tar -xzf /tmp/spk.tar.gz -C .build/debug
              chmod +x "$SPK_BINARY"
              echo "Downloaded spk ${LATEST_TAG}"
            else
              swift build --product spk
            fi
          else
            swift build --product spk
          fi
          echo "spk_path=$SPK_BINARY" >> $GITHUB_OUTPUT

      - name: Check Formatting
        run: ${{ steps.setup-spk.outputs.spk_path }} hooks --only format

  duplicates-check:
    name: Duplicates Check
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Setup SPK
        id: setup-spk
        run: |
          SPK_BINARY=".build/debug/spk"
          echo "Fetching latest spk release..."
          LATEST_TAG=$(curl -sI "https://github.com/g-cqd/SwiftProjectKit/releases/latest" | grep -i "^location:" | sed 's/.*tag\///' | tr -d '\r\n')
          if [[ -n "$LATEST_TAG" ]]; then
            SPK_VERSION="${LATEST_TAG#v}"
            DOWNLOAD_URL="https://github.com/g-cqd/SwiftProjectKit/releases/download/${LATEST_TAG}/spk-${SPK_VERSION}-macos-universal.tar.gz"
            if curl -fsSL "$DOWNLOAD_URL" -o /tmp/spk.tar.gz 2>/dev/null; then
              mkdir -p .build/debug
              tar -xzf /tmp/spk.tar.gz -C .build/debug
              chmod +x "$SPK_BINARY"
              echo "Downloaded spk ${LATEST_TAG}"
            else
              swift build --product spk
            fi
          else
            swift build --product spk
          fi
          echo "spk_path=$SPK_BINARY" >> $GITHUB_OUTPUT

      - name: Check Duplicates
        run: ${{ steps.setup-spk.outputs.spk_path }} hooks --only duplicates

  unused-check:
    name: Unused Code Check
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Setup SPK
        id: setup-spk
        run: |
          SPK_BINARY=".build/debug/spk"
          echo "Fetching latest spk release..."
          LATEST_TAG=$(curl -sI "https://github.com/g-cqd/SwiftProjectKit/releases/latest" | grep -i "^location:" | sed 's/.*tag\///' | tr -d '\r\n')
          if [[ -n "$LATEST_TAG" ]]; then
            SPK_VERSION="${LATEST_TAG#v}"
            DOWNLOAD_URL="https://github.com/g-cqd/SwiftProjectKit/releases/download/${LATEST_TAG}/spk-${SPK_VERSION}-macos-universal.tar.gz"
            if curl -fsSL "$DOWNLOAD_URL" -o /tmp/spk.tar.gz 2>/dev/null; then
              mkdir -p .build/debug
              tar -xzf /tmp/spk.tar.gz -C .build/debug
              chmod +x "$SPK_BINARY"
              echo "Downloaded spk ${LATEST_TAG}"
            else
              swift build --product spk
            fi
          else
            swift build --product spk
          fi
          echo "spk_path=$SPK_BINARY" >> $GITHUB_OUTPUT

      - name: Check Unused Code
        run: ${{ steps.setup-spk.outputs.spk_path }} hooks --only unused

  # ============================================================================
  # STAGE 2: Build Release Binary
  # ============================================================================
  build:
    name: Build Release
    runs-on: macos-15
    needs: [format-check, duplicates-check, unused-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Build Release
        run: swift build -c release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-release
          path: .build/release/swa
          retention-days: 1

  # ============================================================================
  # STAGE 3: Test & CodeQL (run in parallel after build)
  # ============================================================================
  test:
    name: Test
    runs-on: macos-15
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-release
          path: .build/release

      - name: Make Binary Executable
        run: chmod +x .build/release/swa

      - name: Run Tests
        run: swift test --parallel

      - name: Self Analysis
        run: |
          .build/release/swa unused . \
            --mode reachability \
            --sensible-defaults \
            --exclude-paths "**/Tests/**" \
            --exclude-paths "**/Fixtures/**" \
            --format text

  codeql:
    name: CodeQL Analysis
    runs-on: macos-15
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: swift
          build-mode: manual

      - name: Build for CodeQL
        run: swift build -c release --arch arm64

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:swift"

  # ============================================================================
  # STAGE 4: Prepare Release (after tests pass)
  # ============================================================================
  prepare-release:
    name: Prepare Release
    runs-on: macos-15
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release) || github.event_name == 'push'
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      should_release: ${{ steps.version.outputs.should_release }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Setup SPK
        id: setup-spk
        run: |
          SPK_BINARY=".build/debug/spk"
          echo "Fetching latest spk release..."
          LATEST_TAG=$(curl -sI "https://github.com/g-cqd/SwiftProjectKit/releases/latest" | grep -i "^location:" | sed 's/.*tag\///' | tr -d '\r\n')
          if [[ -n "$LATEST_TAG" ]]; then
            SPK_VERSION="${LATEST_TAG#v}"
            DOWNLOAD_URL="https://github.com/g-cqd/SwiftProjectKit/releases/download/${LATEST_TAG}/spk-${SPK_VERSION}-macos-universal.tar.gz"
            if curl -fsSL "$DOWNLOAD_URL" -o /tmp/spk.tar.gz 2>/dev/null; then
              mkdir -p .build/debug
              tar -xzf /tmp/spk.tar.gz -C .build/debug
              chmod +x "$SPK_BINARY"
              echo "Downloaded spk ${LATEST_TAG}"
            else
              swift build --product spk
            fi
          else
            swift build --product spk
          fi
          echo "spk_path=$SPK_BINARY" >> $GITHUB_OUTPUT

      - name: Determine Version
        id: version
        run: |
          if VERSION=$(${{ steps.setup-spk.outputs.spk_path }} version --quiet 2>/dev/null); then
            echo "Got version from spk: ${VERSION}"
          elif [[ -f ".spk.json" ]] && command -v jq &> /dev/null; then
            VERSION=$(jq -r '.project.version // empty' .spk.json)
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            echo "No version source found"
            exit 1
          fi

          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version ${VERSION} - will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog
        id: changelog
        run: |
          PREVIOUS=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RANGE="${PREVIOUS:+$PREVIOUS..}HEAD"

          {
            echo "content<<EOF"

            FEATURES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^feat" --grep="^add" --grep="^new" -i 2>/dev/null | head -20 || echo "")
            if [[ -n "$FEATURES" ]]; then
              echo "### Features"
              echo "$FEATURES"
              echo ""
            fi

            FIXES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^fix" -i 2>/dev/null | head -20 || echo "")
            if [[ -n "$FIXES" ]]; then
              echo "### Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            PERF=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^perf" -i 2>/dev/null | head -10 || echo "")
            if [[ -n "$PERF" ]]; then
              echo "### Performance"
              echo "$PERF"
              echo ""
            fi

            OTHER=$(git log $RANGE --pretty=format:"- %s (%h)" --invert-grep --grep="^feat" --grep="^fix" --grep="^perf" --grep="^add" --grep="^new" -i 2>/dev/null | head -15 || echo "")
            if [[ -n "$OTHER" ]]; then
              echo "### Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "EOF"
          } >> $GITHUB_OUTPUT

  # ============================================================================
  # STAGE 5: Create Release (package and publish)
  # ============================================================================
  release:
    name: Create Release
    runs-on: macos-15
    needs: prepare-release
    if: needs.prepare-release.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Build Universal Binary
        run: |
          swift build -c release --arch arm64
          cp .build/arm64-apple-macosx/release/swa .build/swa-arm64

          swift build -c release --arch x86_64
          cp .build/x86_64-apple-macosx/release/swa .build/swa-x86_64

          mkdir -p .build/release
          lipo -create -output .build/release/swa \
            .build/swa-arm64 \
            .build/swa-x86_64

          lipo -info .build/release/swa

      - name: Package Binaries
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          mkdir -p release

          for ARCH in universal arm64 x86_64; do
            if [[ "$ARCH" == "universal" ]]; then
              cp .build/release/swa release/swa
            else
              cp .build/swa-$ARCH release/swa
            fi
            tar -C release -czvf "release/swa-${VERSION}-macos-${ARCH}.tar.gz" swa
          done

          cd release && shasum -a 256 *.tar.gz > checksums.txt

      - name: Create Tag
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.prepare-release.outputs.tag }}" -m "Release ${{ needs.prepare-release.outputs.version }}" || true
          git push origin "${{ needs.prepare-release.outputs.tag }}" || true

      - name: Prepare Release Notes
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          TAG="${{ needs.prepare-release.outputs.tag }}"
          cat > release_notes.md << RELEASE_EOF
          ## SwiftStaticAnalysis ${VERSION}

          ${{ needs.prepare-release.outputs.changelog }}

          ---

          ### Installation

          **Swift Package Manager:**
          \`\`\`swift
          .package(url: "https://github.com/g-cqd/SwiftStaticAnalysis.git", from: "${VERSION}")
          \`\`\`

          **Pre-built Binary (macOS):**
          \`\`\`bash
          # Universal (Apple Silicon + Intel)
          curl -L https://github.com/g-cqd/SwiftStaticAnalysis/releases/download/${TAG}/swa-${VERSION}-macos-universal.tar.gz | tar xz
          sudo mv swa /usr/local/bin/
          \`\`\`

          ### Checksums

          \`\`\`
          $(cat release/checksums.txt)
          \`\`\`

          RELEASE_EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: SwiftStaticAnalysis ${{ needs.prepare-release.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, 'alpha') || contains(needs.prepare-release.outputs.version, 'beta') }}
          files: |
            release/swa-${{ needs.prepare-release.outputs.version }}-macos-*.tar.gz
            release/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Documentation (runs after build, deploys on main)
  # ============================================================================
  docs:
    name: Build Documentation
    runs-on: macos-15
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Restore SPM Cache
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-

      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation \
            --target SwiftStaticAnalysis \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path SwiftStaticAnalysis \
            --output-path ./docs

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
